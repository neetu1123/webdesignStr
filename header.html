    <!-- Header specific JavaScript -->
    <script>
      console.log("Header script loaded");
      // These scripts are for the header functionality
      document.addEventListener("DOMContentLoaded", function () {
        // Header scroll effect
        const topBar = document.getElementById("top-bar");
        const mainHeader = document.getElementById("main-header");
        const headerSpacer = document.getElementById("header-spacer");

        if (topBar && mainHeader && headerSpacer) {
          // Function to update header spacer height
          function updateHeaderSpacerHeight() {
            const topBarHeight = topBar.offsetHeight;
            const mainHeaderHeight = mainHeader.offsetHeight;
            headerSpacer.style.height = topBarHeight + mainHeaderHeight + "px";

            // Position the main header below the top bar
            mainHeader.style.top = topBarHeight + "px";
          }

          // Initial setup
          updateHeaderSpacerHeight();

          // Update on window resize
          window.addEventListener("resize", updateHeaderSpacerHeight);
        }

        // Smooth scrolling navigation
        const navLinks = document.querySelectorAll(".nav-link");
        const mobileMenu = document.getElementById("mobile-menu");
        const mobileMenuToggle = document.getElementById("mobile-menu-toggle");
        const mobileMenuClose = document.getElementById("mobile-menu-close");

        // Function to handle smooth scrolling
        function smoothScroll(e) {
          e.preventDefault();

          // Close mobile menu if open
          if (mobileMenu && mobileMenu.style.display === "flex") {
            mobileMenu.style.opacity = "0";
            setTimeout(() => {
              mobileMenu.style.display = "none";
            }, 300);
          }

          const targetId = this.getAttribute("data-section");

          // Special case for "top"
          if (targetId === "top") {
            window.scrollTo({
              top: 0,
              behavior: "smooth",
            });
            return;
          }

          const targetElement = document.getElementById(targetId);

          if (targetElement) {
            // Get header height for offset
            const headerHeight =
              document.getElementById("main-header")?.offsetHeight || 0;

            const targetPosition =
              targetElement.getBoundingClientRect().top + window.pageYOffset;
            const offsetPosition = targetPosition - headerHeight;

            window.scrollTo({
              top: offsetPosition,
              behavior: "smooth",
            });
          }
        }

        // Add smooth scrolling to all navigation links
        navLinks.forEach((link) => {
          link.addEventListener("click", smoothScroll);
        });

        // Mobile menu toggle
        if (mobileMenuToggle) {
          mobileMenuToggle.addEventListener("click", function () {
            mobileMenu.style.display = "flex";
            setTimeout(() => {
              mobileMenu.style.opacity = "1";
            }, 10);
          });
        }

        // Mobile menu close
        if (mobileMenuClose) {
          mobileMenuClose.addEventListener("click", function () {
            mobileMenu.style.opacity = "0";
            setTimeout(() => {
              mobileMenu.style.display = "none";
            }, 300);
          });
        }
      });
    </script>
