<!-- Header Section -->
<div>
    <!-- Top bar - always fixed with gray background -->
    <div id="top-bar" class="fixed-top bg-secondary text-white">
        <div class="container px-3 py-2 d-flex align-items-center justify-content-between">
            <p class="mb-0">WebDesignSTR</p>
            <button class="px-4 py-1 gradient-trigger btn btn-primary">Buy Now</button>
        </div>
    </div>

    <!-- Navigation bar - becomes sticky on scroll -->
    <header id="main-header" class="position-fixed w-100 transition-all">
        <nav class="container px-3 py-2 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <div class="bg-primary rounded d-flex align-items-center justify-content-center me-2" style="width:32px; height:32px">
                    <i class="fas fa-hexagon"></i>
                </div>
                <span class="fs-4 fw-bold">RUNOK</span>
            </div>
            <div class="d-none d-md-flex align-items-center">
                <a href="index.html" class="text-white text-decoration-none mx-3 hover-effect">HOME</a>
                <a href="about.html" class="text-white text-decoration-none mx-3 hover-effect" id="about-link">ABOUT</a>
                <a href="contact.html" class="text-white text-decoration-none mx-3 hover-effect" id="contact-link">CONTACT</a>
                <a href="portfolio.html" class="text-white text-decoration-none mx-3 hover-effect">TESTIMONIAL</a>
                <a href="service.html" class="text-white text-decoration-none mx-3 hover-effect">SERVICE</a>
            </div>
            <div class="d-md-none">
                <button class="btn text-white" id="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <!-- Mobile Menu Overlay -->
            <div id="mobile-menu" class="d-md-none position-fixed bg-dark text-white w-100 h-100 top-0 start-0 d-flex flex-column justify-content-center align-items-center" style="z-index: 2000; display: none; opacity: 0; transition: opacity 0.3s ease;">
                <button class="btn text-white position-absolute" style="top: 20px; right: 20px;" id="mobile-menu-close">
                    <i class="fas fa-times"></i>
                </button>
                <a href="index.html" class="text-white text-decoration-none py-3 hover-effect">HOME</a>
                <a href="about.html" class="text-white text-decoration-none py-3 hover-effect" id="mobile-about-link">ABOUT</a>
                <a href="contact.html" class="text-white text-decoration-none py-3 hover-effect" id="mobile-contact-link">CONTACT</a>
                <a href="portfolio.html" class="text-white text-decoration-none py-3 hover-effect">TESTIMONIAL</a>
                <a href="service.html" class="text-white text-decoration-none py-3 hover-effect">SERVICE</a>
                <div class="mt-4">
                    <button class="btn btn-primary gradient-trigger">
                        Purchase Now
                        <i class="fas fa-arrow-up-right ms-2"></i>
                    </button>
                </div>
            </div>
            <button class="btn btn-primary gradient-trigger d-none d-md-flex align-items-center">
                Purchase Now
                <i class="fas fa-arrow-up-right ms-2"></i>
            </button>
        </nav>
    </header>

    <!-- Spacer div for the combined height of both bars -->
    <div id="header-spacer"></div>
</div>

<!-- Header specific JavaScript -->
<script>
    // These scripts are for the header functionality
    document.addEventListener('DOMContentLoaded', function() {
        // Direct navigation handlers for About and Contact links
        document.getElementById('about-link').onclick = function(e) {
            window.location.href = 'about.html';
            return false;
        };
        
        document.getElementById('contact-link').onclick = function(e) {
            window.location.href = 'contact.html';
            return false;
        };
        
        document.getElementById('mobile-about-link').onclick = function(e) {
            window.location.href = 'about.html';
            return false;
        };
        
        document.getElementById('mobile-contact-link').onclick = function(e) {
            window.location.href = 'contact.html';
            return false;
        };
        
        // Mobile menu toggle functionality
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenuClose = document.getElementById('mobile-menu-close');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if(mobileMenuToggle && mobileMenuClose && mobileMenu) {
            mobileMenuToggle.addEventListener('click', function() {
                mobileMenu.style.display = 'flex';
                setTimeout(function() {
                    mobileMenu.style.opacity = '1';
                }, 10);
            });
            
            mobileMenuClose.addEventListener('click', function() {
                mobileMenu.style.opacity = '0';
                setTimeout(function() {
                    mobileMenu.style.display = 'none';
                }, 300);
            });
        }
        
        // Header scroll effect
        const topBar = document.getElementById('top-bar');
        const mainHeader = document.getElementById('main-header');
        const headerSpacer = document.getElementById('header-spacer');
        
        if(topBar && mainHeader && headerSpacer) {
            // Set the initial spacer height
            const topBarHeight = topBar.offsetHeight;
            const mainHeaderHeight = mainHeader.offsetHeight;
            headerSpacer.style.height = (topBarHeight + mainHeaderHeight) + 'px';
            
            // Position the main header below the top bar
            mainHeader.style.top = topBarHeight + 'px';
            
            // Add scroll event listener
            window.addEventListener('scroll', function() {
                if (window.scrollY > topBarHeight) {
                    mainHeader.classList.add('bg-dark');
                    mainHeader.style.boxShadow = '0 0.5rem 1rem rgba(0, 0, 0, 0.15)';
                } else {
                    mainHeader.classList.remove('bg-dark');
                    mainHeader.style.boxShadow = 'none';
                }
            });
        }
    });
</script>
